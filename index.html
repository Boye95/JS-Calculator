<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boye JS-Calculator</title>
</head>

<body>
    <div id="container">
        <div id="noti-bar">
            <p class="time">9:45</p>

            <div id="icon">
                <img class="icons" src="icon/signal-solid.svg" alt="signal">
                <img class="icons" src="icon/wifi-solid.svg" alt="wifi">
                <img class="icons battery" src="icon/battery-full-solid.svg" alt="battery">
            </div>
        </div>

        <div id="light-dark">
            <img class="mode light" src="icon/sun-solid.svg" alt="sun">
            <img class="mode dark" src="icon/moon-solid.svg" alt="moon">
        </div>

        <div id="screen">
            <p class="cal-input">
                308 x 42
            </p>
            <p class="cal-result">
                12,936
            </p>
        </div>

        <div id="cal-keys-section">
            
        </div>
    </div>








    <script src="app.js1"></script>
</body>

</html>
