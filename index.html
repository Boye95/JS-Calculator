<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boye JS-Calculator</title>
</head>

<body>
    <div id="container">
        <div id="noti-bar">
            <p class="time">9:45</p>

            <div id="icon">
                <img class="icons" src="icon/signal-solid.svg" alt="signal">
                <img class="icons" src="icon/wifi-solid.svg" alt="wifi">
                <img class="icons battery" src="icon/battery-full-solid.svg" alt="battery">
            </div>
        </div>

        <div id="light-dark">
            <img class="mode light" src="icon/sun-solid.svg" alt="sun">
            <img class="mode dark" src="icon/moon-solid.svg" alt="moon">
        </div>

        <div id="screen">
            <p class="cal-input">
                <span class="firstOperand"></span>
                <span class="operator"></span>
                <span class="secondOperand"></span>
            </p>
            <p class="cal-result">
            </p>
        </div>

        <div id="cal-keys-section">

            <div id="keys">
                <div id="special-keys">
                    <button class="special clear">AC</button>
                    <button class="special plusminus">±</button>
                    <button class="special modulus">%</button>
                </div>

                <div id="numbers-section">
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="number undo"><img src="icon/arrow-rotate-left-solid.svg" alt="undo"
                            style="height: 15px;" class="undo-img"></button>
                    <button class="number zero">0</button>
                    <button class="number point">.</button>
                </div>

                <div id="math-keys">
                    <button class="math-key divide">÷</button>
                    <button class="math-key multiply">×</button>
                    <button class="math-key minus">-</button>
                    <button class="math-key plus">+</button>
                    <button class="math-key equal">=</button>
                </div>
            </div>

            <div id="line"></div>
        </div>
    </div>

    <div class="credit">
        <p>
            Code on <a href="https://github.com/Boye95/JS-Calculator">Github </a> and <a
                href="https://codesandbox.io/s/friendly-curran-botgqs?file=/app.js">CodeSandBox</a>
        </p>
        <p>By Boye &#128014; &copy; 2022</p>

    </div>






    <script src="app.js"></script>
</body>

</html>
