<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boye JS-Calculator</title>
</head>

<body>
    <div id="container">
        <div id="noti-bar">
            <p class="time">9:45</p>

            <div id="icon">
                <img class="icons" src="icon/signal-solid.svg" alt="signal">
                <img class="icons" src="icon/wifi-solid.svg" alt="wifi">
                <img class="icons battery" src="icon/battery-full-solid.svg" alt="battery">
            </div>
        </div>

        <div id="light-dark">
            <img class="mode light" src="icon/sun-solid.svg" alt="sun">
            <img class="mode dark" src="icon/moon-solid.svg" alt="moon">
        </div>

        <div id="screen">
            <p class="cal-input">
                <span class="firstOperand"></span>
                <span class="operator"></span>
                <span class="secondOperand"></span> 
            </p>
            <p class="cal-result">
                12,936
            </p>
        </div>

        <div id="cal-keys-section">

            <div id="keys">
                <div id="special-keys">
                    <span class="special clear">AC</span>
                    <span class="special plusminus">&#xb1;</span>
                    <span class="special modulus">%</span>
                </div>

                <div id="numbers-section">
                    <span class="number seven">7</span>
                    <span class="number eight">8</span>
                    <span class="number nine">9</span>
                    <span class="number four">4</span>
                    <span class="number five">5</span>
                    <span class="number six">6</span>
                    <span class="number one">1</span>
                    <span class="number two">2</span>
                    <span class="number three">3</span>
                    <span class="number undo"><img src="icon/arrow-rotate-left-solid.svg" alt="undo"
                            style="height: 15px;" class="undo-img"></span>
                    <span class="number zero">0</span>
                    <span class="number point">.</span>
                </div>

                <div id="math-keys">
                    <span class="math-key plus">+</span>
                    <span class="math-key minus">-</span>
                    <span class="math-key multiply">ร</span>
                    <span class="math-key divide">รท</span>
                    <span class="math-key equal">=</span>
                </div>
            </div>

            <div id="line"></div>
        </div>
    </div>








    <script src="app.js"></script>
</body>

</html>
